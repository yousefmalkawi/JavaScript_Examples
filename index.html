<!DOCTYPE html>

<head>
    <title>New Page</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    
</head>
<body>
    <div class="circle"  id="red-circle"></div>
    <div class="circle"  id="blue-circle"></div>
    <div class="circle"  id="green-circle"></div>

       <input type="text" id="textInput">
       <button id="btn-changer">Change text</button>
       <p id="new">This is some text</p>
    

<script type="text/javascript">


 document.getElementById("red-circle").onclick = function() {
     document.getElementById("red-circle").style.display = "none";
 }
 document.getElementById("green-circle").onclick = function() {
     document.getElementById("green-circle").style.borderRadius = "40px";
 }
 document.getElementById("blue-circle").onclick = function() {
     document.getElementById("blue-circle").style.backgroundColor = "black";
 }

  document.getElementById("btn-changer").onclick = function(){
      var textEntered = "";
      textEntered = document.getElementById("textInput").value;
      document.getElementById("new"). innerHTML = textEntered;

  }

</script>

</body>

</html>
